<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>daftar murid </title>
</head>

<body>


    <div class="container">
        <h1> murid berprestasi </h1>
        <br>
        <a href="/daftarkan-murid">Daftarkan Murid</a>
        <br>
        <a href="/accounts/logout/">Keluar</a>
        {% if model %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="table-info">Nama</th>
                    <th class="table-info">Alamat</th>
                    <th class="table-info">Nilai</th>
                    <th class="table-danger">Hapus</th>
                    <th class="table-danger">Perbarui</th>

                </tr>
            </thead>
            {% for i in model %}
            <tbody>
                <tr>
                    <td>{{i.Nama}}</td>
                    <td>{{i.Alamat}}</td>
                    <td>{{i.Nilai}}</td>
                    <td class="table-danger"><a href="/hapus/{{ i.id }}">Hapus</a></td>
                    <td class="table-danger"><a href="/perbarui/{{ i.id }}">Perbarui</a></td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
        {% else %}
        <p class="alert-info">No Data </p>
        {% endif %}
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
